<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Game Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;500;700&display=swap');
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-arabic: 'Cairo', sans-serif;
      }
      body {
        font-family: var(--font-sans);
        overflow-x: hidden;
      }
      html[lang="ar"] body {
        font-family: var(--font-arabic);
      }
      
      .gradient-blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.25;
        border-radius: 9999px;
        z-index: 0;
        animation: blob-spin 15s linear infinite;
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes blob-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(31, 41, 55, 0.5); /* bg-gray-800/50 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
    </style>

}
